<div class="centered">
  <div class="article-display">
    <h1 class="title centered"> {{article?.title}} </h1>
    <h3 class="author centered">
      <img src="{{ author?.profilePicture }}" class="profile-picture" />
      Written by {{author?.name}} and posted on {{ article?.datePosted | date }}.
    </h3>
    <hr />
    <div class="article" [innerHTML]="article.text"> </div>
  </div>
</div>
